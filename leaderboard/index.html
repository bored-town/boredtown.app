  <body>
    <div class='container'>
      <h3 class='mb-0 text-danger'>
        Optimistically Bored Minting & Trading Leaderboard
      </h3>
      <h5>
        <small class="last-modified text-white"></small>
      </h5>
      <div class="input-group my-3">
        <input id="txt-search" type="text" class="form-control" placeholder="Wallet Address" aria-label="Wallet Address" aria-describedby="btn-search">
        <button id="btn-search" class="btn btn-danger" type="button">Search</button>
      </div>
      <div class="d-flex justify-content-center loading mb-3">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="table-responsive d-none">
        <table class="leaderboard table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Address</th>
              <th scope="col">Mint</th>
              <th scope="col">Trade <img height="15" src="https://etherscan.io/images/svg/brands/ethereum-original-light.svg" title="Ethereum"></th>
              <th scope="col">1/1</th>
              <th scope="col">Points</th>
              <th scope="col">OP</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class='text-center pb-3'>
        Powered by Bored Town
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
